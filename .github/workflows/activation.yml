name: Acquire activation file

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  activation:
    name: Request Unity manual activation file
    runs-on: ubuntu-latest
    steps:
      - name: Request manual activation file
        id: request_activation
        uses: game-ci/unity-request-activation-file@v3
        with:
          unityVersion: 6000.2.2f1
      - name: Upload activation artifact
        uses: actions/upload-artifact@v4
        with:
          name: unity-manual-activation-file
          path: ${{ steps.request_activation.outputs.activationFilePath || steps.request_activation.outputs.filePath }}
          retention-days: 30
